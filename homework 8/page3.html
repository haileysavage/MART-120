<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->

    <style>
        /* Style for highlighting invalid fields */
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="main-title" class="header-text">Contact Us</h1>
        <nav>
            <ul>
                <li><a href="page1.html" class="link-style">Home</a></li>
                <li><a href="page2.html" class="link-style">Charlotte's Web Summary</a></li>
                <li><a href="page3.html" class="link-style">Contact Us</a></li>
                <li><a href="page4.html" class="link-style">Math Game</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <form id="contactForm" class="form-group" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" name="email" required><br>

            <label>Accept Terms of Agreement:</label>
            <div class="form-check">
                <input type="radio" id="yes" class="form-check-input" name="terms" value="yes" required>
                <label for="yes" class="form-check-label">Yes</label><br>
                <input type="radio" id="no" class="form-check-input" name="terms" value="no" required>
                <label for="no" class="form-check-label">No</label>
            </div><br>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <footer id="footer">
        <p>&copy; 2024 Hailey Savage</p>
    </footer>

    <script>
        // Validate form and highlight invalid fields
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Name validation
            const nameInput = document.getElementById('name');
            if (nameInput.value.trim() === '') {
                nameInput.classList.add('error');
                nameInput.focus();
                isValid = false;
            } else {
                nameInput.classList.remove('error');
            }

            // Email validation
            const emailInput = document.getElementById('email');
            if (emailInput.value.trim() === '') {
                emailInput.classList.add('error');
                if (isValid) {
                    emailInput.focus();
                }
                isValid = false;
            } else {
                emailInput.classList.remove('error');
            }

            // Terms validation
            const termsYes = document.getElementById('yes');
            const termsNo = document.getElementById('no');
            if (!termsYes.checked && !termsNo.checked) {
                termsYes.classList.add('error');
                termsNo.classList.add('error');
                if (isValid) {
                    termsYes.focus();
                }
                isValid = false;
            } else {
                termsYes.classList.remove('error');
                termsNo.classList.remove('error');
            }

            // If form is valid, submit the form (this can be replaced with actual form submission logic)
            if (isValid) {
                alert("Form Submitted Successfully!");
                // document.getElementById('contactForm').submit(); // Uncomment this to allow actual submission
            }
        });
    </script>
</body>
</html>
